---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <h2>{{ post.title }}</h2>
      <small>{{ post.date | date_to_string }}</small>
      <br>
      {{ post.excerpt }}
      <br>
      <a href="{{ site.baseurl }}{{ post.url }}">Read More</a>
    {% endfor %}
  </ul>
</div>
