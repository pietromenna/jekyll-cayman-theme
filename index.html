---
layout: default
title: {{ site.name }}
---

<div id="home">
  <!--<h1>Blog Posts</h1>-->
  <ul class="posts">
    {% for post in site.posts %}
      <header><h2>{{ post.title }}</h2><span><small>{{ post.date | date_to_string }}</small></span></header>
      {% if forloop.first == true %}
        {{ post.body }}
      {% else %}
        {{ post.excerpt }}
        <br>
        <a href="{{ site.baseurl }}{{ post.url }}">Read More</a>
      {% endif %}
    {% endfor %}
  </ul>
</div>
